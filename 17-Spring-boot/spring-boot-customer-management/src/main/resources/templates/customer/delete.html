<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Delete Customer</h1>
    <h2 class="text-center mb-4">Are you sure?</h2>
    <p><a href="/customers" class="btn btn-secondary">Back to Customer List</a></p>

    <form th:action="@{/customers/delete}" th:object="${customer}" method="post">
        <input type="hidden" name="id" th:field="*{id}">
        <div class="card p-4">
            <div class="mb-3">
                <label class="form-label">First Name:</label>
                <span th:text="${customer.firstName}"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name:</label>
                <span th:text="${customer.lastName}"></span>
            </div>
            <button type="submit" class="btn btn-danger">Delete Customer</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
