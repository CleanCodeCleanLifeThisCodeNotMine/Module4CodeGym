<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Create Customer</h1>
    <p><a href="/customers" class="btn btn-secondary">Back to Customer List</a></p>

    <form th:action="@{/customers/create}" th:object="${customer}" method="post">
        <div class="card p-4">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Enter first name">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Enter last name">
            </div>
            <button type="submit" class="btn btn-primary">Create Customer</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
