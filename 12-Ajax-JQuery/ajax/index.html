<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Smartphone</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <form id="add-smartphone" class="card p-4">
        <h1 class="text-center">Form create</h1>
        <div class="form-group">
            <label for="producer">Producer:</label>
            <input type="text" class="form-control" id="producer" placeholder="Producer">
        </div>
        <div class="form-group">
            <label for="model">Model:</label>
            <input type="text" class="form-control" id="model" placeholder="Model">
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price" placeholder="Price">
        </div>
        <button type="submit" class="btn btn-success btn-block" onclick="addNewSmartPhone()">Add</button>
    </form>
    <h1 id="title" class="text-center mt-5">List smartphone</h1>
    <div id="div-btn" class="text-center my-4">
        <button class="btn btn-primary mx-2" onclick="successHandler()" id="display">Display list smartphone</button>
        <button class="btn btn-secondary mx-2" onclick="displayFormCreate()" id="display-create">Create new smartphone</button>
    </div>
    <div id="smartphoneList" class="table-responsive"></div>
</div>
</body>
</html>
