<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title th:text="#{login.title}">Đăng Nhập - Đại Đế</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        .language-switcher {
            margin-bottom: 1.5rem;
        }
        .language-switcher a {
            color: #fff;
            text-decoration: none;
            margin: 0 0.5rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .language-switcher a:hover {
            color: #ffdd57;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="password"] {
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
        }
        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        input[type="submit"] {
            padding: 0.75rem;
            margin-top: 1rem;
            border: none;
            border-radius: 5px;
            background: #ffdd57;
            color: #1e3c72;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        input[type="submit"]:hover {
            background: #ffcc00;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1 th:text="#{login.heading}">Đăng Nhập</h1>
    <div class="language-switcher">
        Language: <a href="?lang=en">English</a> | <a href="?lang=haw">Hawaii</a>
    </div>
    <form th:action="@{/doLogin}" th:object="${user}" method="post">
        <input type="text" th:field="*{username}" placeholder="Tên đăng nhập" required>
        <input type="password" th:field="*{password}" placeholder="Mật khẩu" required>
        <input type="submit" th:value="#{login.submit_label}" value="Đăng Nhập">
    </form>
</div>
</body>
</html>
